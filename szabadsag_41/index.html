<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Előtte & utána ingatlan galéria</title>

  <link rel="icon" href="/homestaging/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/homestaging/manifest.webmanifest">
  <meta name="viewport" content="width=600, viewport-fit=contain" />
  <meta charset="utf-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link type="text/css" href="/homestaging/css/style.css" rel="stylesheet" />

</head>
<body>

  <div class="section bg-dark mb-5">
    <div class="container text-light py-3">
      <div class="row">
        <div class="col-1 d-flex"><a class="bi-caret-left-fill my-auto text-light" style="font-size: 200%;" href="/homestaging/"></a></div>
        <div class="col-11 ps-4 ps-md-2">
          <div class="h5 d-block">Homestaging by Robert Hohol</div>
          <div class="h2 d-block mb-0">Jászfényszaru</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container pb-5">

    <div class="row justify-content-center mb-5">
      <div class="border py-3 justify-content-center d-flex w-auto my-auto">
          <div class="sliderContainer my-auto">
            <div class="image before" style="background-image:url('before2.jpg');"></div>
            <div class="image after" style="background-image:url('after2.jpg');"></div>
            <input type="range" class="slider" min="1" max="100" value="50" />
            <div class="slider-button"></div>
          </div>
      </div>
    </div>

    <div class="row justify-content-center mb-5">
      <div class="border py-3 justify-content-center d-flex w-auto my-auto">
          <div class="sliderContainer my-auto">
            <div class="image before" style="background-image:url('before3.jpg');"></div>
            <div class="image after" style="background-image:url('after3.jpg');"></div>
            <input type="range" class="slider" min="1" max="100" value="50" />
            <div class="slider-button"></div>
          </div>
      </div>
    </div>

    <div class="row justify-content-center mb-5">
      <div class="border py-3 justify-content-center d-flex w-auto my-auto">
          <div class="sliderContainer my-auto">
            <div class="image before" style="background-image:url('before1.jpg');"></div>
            <div class="image after" style="background-image:url('after1.jpg');"></div>
            <input type="range" class="slider" min="1" max="100" value="50" />
            <div class="slider-button"></div>
          </div>
      </div>
    </div>
    
    <div class="row justify-content-center mb-5">
      <div class="border py-3 justify-content-center d-flex w-auto my-auto">
          <div class="sliderContainer my-auto">
            <div class="image before" style="background-image:url('before4.jpg');"></div>
            <div class="image after" style="background-image:url('after4.jpg');"></div>
            <input type="range" class="slider" min="1" max="100" value="50" />
            <div class="slider-button"></div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="/homestaging/js/scripts.js"></script>

</body>
</html>
